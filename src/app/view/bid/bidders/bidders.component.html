<div class="container p-5 mt-2" style="margin: 0px; padding: 30px; border: 0px; margin: 0px auto; max-width: 85%; width: 100%; background: #f8f9fa;">
  <h5 class="text-center mb-4">You are the Max Bidder</h5>
  <div class="row d-flex justify-content-around">
    <div class="col-md-4 mb-4 mb-lg-0">
      <div class="bg-image hover-overlay ripple shadow-1-strong rounded" data-ripple-color="light">
        <img src="https://images.unsplash.com/photo-1564466809058-bf4114d55352?q=80&w=1372&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-100" height="400" />
        <a href="#!" data-mdb-toggle="modal" data-mdb-target="#exampleModal1">
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2);"></div>
        </a>
      </div>
    </div>

    <div class="col-md-6 mb-4 mb-lg-0 bg-white pt-2">
      <div class="card mb-3">
        <div class="card-header">Current Bid
          <input type="text" placeholder="300 USD" class="w-25">
          1 Bid
        </div>
        <div class="card-body">
          <p>1 in STOCK</p>
          <div class="bg-light">
            <h6 class="card-title">TIME LEFT</h6>
            <p class="card-text">{{ timer }}</p>
            <p class="card-text">Auction ends: {{ editData?.endDate }} {{ editData?.stopTime }}</p>
          </div>
          <p class="card-text">Your Bid</p>
          <form action="#!" [formGroup]="bidForm">
            <i class="bi bi-currency-dollar"></i>
            <input formControlName="bidAmount" type="number"  min="0" class="w-25">
            <button type="button" (click)="submit()" class="btn btn-success m-2 btn-sm">Bid</button> 
          </form>
          <button type="button" class="btn btn-success m-2">BUY NOW FOR $500.00</button>
        </div>
      </div>
    </div>
  </div>
</div>
