<div class="card" style="
margin: 0px;
border: 0px;
margin: 0px auto;
max-width: 85%;
width: 100%;


">
  <div class="row">
    <div class="col-sm-8 h4">Change Password</div>

  </div>
</div>
<div class="container mt-2" style="
max-width: 85%;
width: 100%;
padding: 30px;
border: 0px;
margin: 0px auto;
margin-top: 25px;
">
    
    <form class="form-horizontal" style=" display:block;
width:50%;
margin:0 auto;">
        <div class="row mb-3">
            <label for="oldPassword" class="col-sm-2 col-form-label">Old Password</label>
            <div class="col">
                <input type="password" class="form-control" id="oldPassword">
            </div>
        </div>
        <div class="row mb-3">
            <label for="newPassword" class="col-sm-2 col-form-label">New Password</label>
            <div class="col">
                <input type="password" class="form-control" id="newPassword">
            </div>
        </div>
        <div class="row mb-3">
            <label for="conPassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col">
                <input type="password" class="form-control" id="conPassword">
            </div>
        </div>
      

        <div class="col-lg-2 d-flex align-items-end">
            <button type="submit" class="btn btn-outline-success btn-block m-2">Change</button>
            <button type="button" class="btn btn-outline-secondary btn-block m-2">Cancel</button>
        </div>
    </form>
</div>
