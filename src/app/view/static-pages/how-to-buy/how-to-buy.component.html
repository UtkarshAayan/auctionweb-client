<div class="container">
    <div class="header">
        <h1>How to Buy</h1>
        <p>Your guide to successful buying on our platform</p>
    </div>

    <div class="faq-section">
        <h2 class="faq-title">Frequently Asked Questions</h2>
        <div class="accordion" id="faqAccordion">
            <div *ngFor="let content of buyContents; let i = index" class="accordion-item">
                <h2 class="accordion-header" [id]="'heading' + i">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
                        {{ content.title }}
                    </button>
                </h2>
                <div [id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#faqAccordion">
                    <div class="accordion-body">
                        {{ content.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
